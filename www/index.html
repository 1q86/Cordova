<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <div class="spacer" data-componentid="spacer4" style="width: 0px; height: 0px;"></div>
                <ion-list id="menu-list1" class=" " data-componentid="list1">
                    <ion-item class="item-thumbnail-left  " id="menu-list-item11" ui-sref="tabsController.mine" menu-close="" data-componentid="list-item11">
                        <img src="img/7AF4pOW1Rsaho1AWibDy_u.jpg">
                        <h2>呼啦</h2>
                        <p>哈哈哈哈</p>
                    </ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item4" ui-sref="tabsController.home" menu-close="" data-componentid="list-item4">
                        <i class="icon ion-android-home"></i>Home</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item147" ui-sref="tabsController.queryList" menu-close="" data-componentid="list-item147">
                        <i class="icon ion-android-search"></i>Query</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item12" ui-sref="tabsController.publishList" menu-close="" data-componentid="list-item12">
                        <i class="icon ion-android-add"></i>Publish</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item3" ui-sref="tabsController.mine" menu-close="" data-componentid="list-item3">
                        <i class="icon ion-ios-heart"></i>Mine</ion-item>
                </ion-list>
                <div class="spacer" data-componentid="spacer13" style="width: 268px; height: 33px;"></div>
                <ion-list id="menu-list2" class=" " data-componentid="list2">
                    <ion-item id="menu-list-item5" ui-sref="systemSet" menu-close="" class="  " data-componentid="list-item5">System Set</ion-item>
                    <ion-item id="menu-list-item13" href="mailto:" class="  " data-componentid="list-item13">Night Mode</ion-item>
                    <ion-item id="menu-list-item6" ui-sref="shareApp" menu-close="" class="  " data-componentid="list-item6">Share APP</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
